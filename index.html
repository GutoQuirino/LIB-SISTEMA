<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renovaçao de Licença</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="tela">
        <h1 id="titulo">RENOVAÇÃO DE LICENÇA</h1>
        <div class="cadastro">
            <label for="ncadastro">Chave do Cadastro</label>
            <input type="number" id="ncadastro" name="ncadastro">

            <input type="number" name="codemergencia" id="codemergencia">

        <button id="btn">GERAR CÓDIGO</button>  
    </div>
    <script src="/main.js"></script>
</body>
</html>
